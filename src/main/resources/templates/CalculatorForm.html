<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Scientific Calculator</title>   
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>log</button>
        <button>âˆš</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button class="clear">C</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>(</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>)</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="off">OFF</button>
    </div>

    <script>
        let display = document.getElementById("display");
        let buttons = document.querySelectorAll("button");
        let currentInput = "";

        buttons.forEach(button => {
            button.addEventListener("click", function() {
                let value = this.textContent;

                if (value === "=") {
                    fetch(`/calculate?expression=${encodeURIComponent(currentInput)}`)
                        .then(response => response.json())
                        .then(data => {
                            display.value = currentInput + " = " + data.result;
                            currentInput = data.result; // Store the result for further calculations
                        })
                        .catch(() => display.value = "Error");
                } else if (value === "C") {
                    currentInput = "";
                    display.value = "";
                } else if (value === "OFF") {
                    window.close();
                } else {
                    currentInput += value;
                    display.value = currentInput; // Update the display
                }
            });
        });
    </script>
</body>
</html>
